<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>Calculator</h3>
    <div id="calculator">
        <input class="js-first-number" type="number">
        <select class="js-operator" name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="js-second-number" type="number">
        <button class="js-btn-result">=</button>
        <input class="js-result" type="number">
    </div>
    <h3>Canvas</h3>
    <canvas id="myCanvas" width="500" height="500">
        Your browser is not supported!
    </canvas>
    <img id="player" src="./player.jpg" alt="player">
    <script src="index.js"></script>
</body>

</html>
